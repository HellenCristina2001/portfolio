<!DOCTYPE html>
	<hmtl lang="pt-br">

		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width">
			<title>Contato</title>

			<link rel= "stylesheet" href="reset.css">
			<link rel= "stylesheet" href="style-contato.css">
			<link rel= "stylesheet" href="script.js">
		 	<link rel="preconnect" href="https://fonts.googleapis.com">
			<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https: //fonts.googleapis.com/css2?family= family= Poppins:wght@400;500;600 & display=swap" rel="stylesheet">

			
		</head>

		<body>


			<div class="container">
				<div class="comeco">
					<h2>Entre em contato</h2>
				</div>

						<form id="form" class="form">
						<div class="form-control">
						<label for="username">Nome</label>
						<input type="text" id="username" placeholder="Escreva seu nome" maxlength="50" />
						<i class="fas fa-exclamation-circle"></i>
						<i class="fas fa-check-circle"></i>
						<small>Mensagem de erro</small>


					</div>
				

						<div class="form-control">
						<label for="email">E-mail</label>
						<input type="text" id="email" placeholder="texto@texo.com" />
						<i class="fas fa-exclamation-circle"></i>
						<i class="fas fa-check-circle"></i>
						<small>Mensagem de erro</small>


					</div>

					<div class="form-control">
						<label for="text">Assunto</label>
						<input type="text" id="text" placeholder="Escreva o assunto desejado" maxlength="50" />
						<i class="fas fa-exclamation-circle"></i>
						<i class="fas fa-check-circle"></i>
						<small>Mensagem de erro</small>
					</div>

					<laber class="message "> Mensagem </laber>
					<textarea id="message " for="message " placeholder="Digite sua Mensagem" rows="5" cols="33" minlength="1" maxlength="300"></textarea>


					<button type="submit">Enviar</button>
				
							

		<script src ="https://kit.fontawesome.com/f9e19193d6.js" crossorigin =" anÃ´nimo "></script >

    	<script src =" ./scripts.js "> </script>


		</body>
